plugins {
    id 'java'
}

group = 'com.example'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17) // MC servers usually on 17+
    }
}

jar {
    manifest {
        attributes(
            'Premain-Class': 'com.example.UnionTrustManagerAgent'
        )
    }
}
