name: PR Checks
on: [ pull_request ]

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
    - name: Add third-party repository
      run: |
        sudo add-apt-repository ppa:jackmacwindows/ppa
        sudo apt-get -y -qq update
        sudo apt-get -y -qq install craftos-pc
    
    - name: Checkout
      uses: actions/checkout@v5
      with:
        submodules: true
    
    - name: Run tests
      run: craftos --headless --script src/chatbot.lua || echo $? > ~/.retval
      continue-on-error: true
      timeout-minutes: 2
    
    - name: Show logs
      run: |
        cat ~/.local/share/craftos-pc/computer/0/chatbot.log
        if [ -e ~/.retval ]; then exit $(cat ~/.retval); fi
