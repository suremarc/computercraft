apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-cluster-controller
  namespace: computercraft
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cc-cluster-controller
  template:
    metadata:
      labels:
        app: cc-cluster-controller
    spec:
      serviceAccountName: cc-cluster-controller
      containers:
      - name: cc-cluster-controller
        image: registry.digitalocean.com/suremarc/computercraft-controller:latest
        args: ["reconcile", "clusters"]
        env:
        - name: RUST_LOG
          value: controller=debug,info
        - name: KUBE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: computercraft
  name: cc-cluster-controller
imagePullSecrets:
- name: suremarc
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: computercraft
  name: cc-cluster-controller
rules:
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["serviceaccounts", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["smcs.dev"]
  resources: ["computerclusters", "computers"]
  verbs: ["get", "list", "watch", "create"]
- apiGroups: ["smcs.dev"]
  resources: ["computergateways"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
- apiGroups: ["smcs.dev"]
  resources: ["computers/status"]
  verbs: ["update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  namespace: computercraft
  name: cc-cluster-controller
roleRef:
  apiGroup: ""
  kind: ClusterRole
  name: cc-cluster-controller
subjects:
- kind: ServiceAccount
  namespace: computercraft
  name: cc-cluster-controller
